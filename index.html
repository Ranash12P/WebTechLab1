    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Select the result display element
            const resultDisplay = document.getElementById('result');
    
            // Select all calculator buttons
            const calculatorButtons = document.querySelectorAll('.calculator-button, .but1');
    
            // Initialize the current expression
            let currentExpression = '';
    
            // Function to update the result display
            const updateDisplay = () => {
                resultDisplay.textContent = currentExpression;
            };
    
            // Event listener for calculator buttons
            calculatorButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const buttonText = this.textContent;
    
                    // Handle different button actions
                    switch (buttonText) {
                        case 'De':
                            // Clear the current expression
                            currentExpression = '';
                            break;
                        case '=':
                            // Evaluate the expression and update the display
                            try {
                                currentExpression = eval(currentExpression);
                            } catch (error) {
                                currentExpression = 'Error';
                            }
                            break;
                
                        case '/':
                            // Append the arithmetic operator to the current expression
                            currentExpression += buttonText;
                            break;
                        default:
                            // Append the button text to the current expression
                            currentExpression += buttonText;
                            break;
                    }
    
                    // Update the display
                    updateDisplay();
                });
            });
        });
    
        // Event listener for arithmetic operations
        const arithmeticButtons = document.querySelectorAll('.calculator-button:not(.but1)');
        arithmeticButtons.forEach(button => {
            button.addEventListener('click', function () {
                const buttonText = this.textContent;

                // Append the arithmetic operator to the current expression
                currentExpression += buttonText;

                // Update the display
                updateDisplay();
            });
        });
